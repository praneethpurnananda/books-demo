<h1 mat-dialog-title>Are you sure you want to delete book {{data.name}}</h1>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" type="button" (click)="delete()" mat-dialog-close>Delete</button>
  <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
