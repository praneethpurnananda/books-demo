<br>
<button mat-raised-button color="primary" class="btn" style="float: right;margin-right: 2%;" routerLink="/create">Add Book</button>
<br>
<div class="table_main">
  <br><br>
<mat-form-field appearance="outline">
  <mat-label>Search books</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. You can win" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Bookid">
    <th mat-header-cell *matHeaderCellDef> Book id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Bookname">
    <th mat-header-cell *matHeaderCellDef> Book name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Pagecount">
    <th mat-header-cell *matHeaderCellDef> Page count </th>
    <td mat-cell *matCellDef="let element"> {{element.pagecount}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Publishdate">
    <th mat-header-cell *matHeaderCellDef> Publish date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: "dd/MM/yyyy"}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element" (click)="edit(element)" style="cursor: pointer;"> Edit </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" (click)="delete(element)" style="cursor: pointer;color: red;"> Delete </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
</div>
